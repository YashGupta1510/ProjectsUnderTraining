<button type="button" class="btn btn-info mt-3" routerLink="add">ADD RESULT</button>

<table class="table table-striped mt-5">
    <thead>
      <tr>
        <th scope="col">Roll No.</th>
        <th scope="col">Name</th>       
        <th scope="col">Date of Birth</th>
        <th scope="col">Score</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of collection">
          <td>{{item.rollno}}</td>
          <td>{{item.name}}</td>
          <td>{{item.dob}}</td>
          <td>{{item.score}}</td>
          <td>
            <button class="btn btn-info m-1" (click)="edit(item.rollno)">EDIT</button>
            
            <button class="btn btn-danger m-1" (click)="delete(item.rollno)">DELETE</button>
          </td>
          </tr>
    </tbody>
  </table>
