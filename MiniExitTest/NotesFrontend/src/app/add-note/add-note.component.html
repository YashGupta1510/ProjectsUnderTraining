<form  [formGroup]="noteForm" (ngSubmit)="onSubmit()" class="mx-1 mx-md-4" >
   
    <div class="d-flex flex-row align-items-center mb-4 mt-4">
        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
          <textarea id="body" class="form-control" formControlName="body" rows = "4" onkeyup="textCounter(this,'counter',500);"></textarea>
          <label class="form-label" for="comment">body</label>
        </div>
      </div>
      

    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
      <button type="submit" class="btn btn-primary myPrim btn-lg" style="border-radius: 30px;" [disabled] = "body!.invalid" >Submit</button>
    </div>
  </form>
  <script>
    function textCounter(field,field2,maxlimit)
    {
     var countfield = document.getElementById(field2);
     if ( field.value.length > maxlimit ) {
      field.value = field.value.substring( 0, maxlimit );
      return false;
     } else {
      countfield.value = maxlimit - field.value.length;
     }
    }
    </script>
